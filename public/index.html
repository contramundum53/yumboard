<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PFBoard</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <canvas id="board" aria-label="Collaborative whiteboard"></canvas>

  <div class="toolbar" role="toolbar" aria-label="Whiteboard tools">
    <!-- <div class="brand"> -->
    <!-- <span class="brand-title">PFBoard</span> -->
    <!-- <span class="brand-sub">Live ink, shared fast.</span> -->
    <!-- </div> -->

    <div class="control">
      <!-- <label for="color">Ink</label> -->
      <input id="color" type="color" value="#1f1f1f" />
    </div>

    <div class="control range-control">
      <!-- <label for="size">Weight</label> -->
      <input id="size" type="range" min="1" max="10" value="5" />
      <span id="sizeValue" class="range-value">5</span>
    </div>

    <button id="pen" class="button-base tool" type="button" aria-pressed="true">
      Pen
    </button>

    <button id="eraser" class="button-base tool" type="button" aria-pressed="false" aria-label="Erase">
      <svg viewBox="200,200,700,700" role="img" aria-hidden="true">
        <defs />
        <path
          d="M 268 709 L 268 716 L 273 722 L 284 723 L 345 688 L 351 695 L 334 716 L 334 728 L 342 739 L 353 743 L 424 743 L 434 734 L 433 726 L 426 720 L 360 720 L 373 702 L 374 687 L 369 676 L 353 666 L 338 666 L 325 671 L 281 700 L 272 703 Z"
          fill="currentColor" />
        <path d="M 212 667 L 213 676 L 223 682 L 264 682 L 273 674 L 273 666 L 265 659 L 220 659 Z"
          fill="currentColor" />
        <path d="M 308 608 L 302 603 L 295 602 L 273 613 L 268 620 L 269 628 L 274 633 L 282 634 L 307 619 Z"
          fill="currentColor" />
        <path
          d="M 656 247 L 627 245 L 614 249 L 600 258 L 332 525 L 323 540 L 319 553 L 319 569 L 324 584 L 332 596 L 445 708 L 459 716 L 474 720 L 578 720 L 602 696 L 810 488 L 819 473 L 823 459 L 821 431 L 813 408 L 798 383 L 668 253 Z"
          fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="75" />
        <path d="M 240 730 L 850 730" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
          stroke-width="60" />
      </svg>
    </button>

    <button id="pan" class="button-base tool" type="button" aria-pressed="false">
      Pan
    </button>

    <button id="clear" class="button-base clear" type="button" aria-label="Clear board">
      <svg class="clear-icon" viewBox="0 0 512 512" role="img" aria-hidden="true">
        <path
          d="M 0 0 H 512 V 512 H 0 Z M 0 235 L 0 511 L 276 511 L 154 408 L 72 323 Z M 52 236 L 51 241 L 84 281 L 142 264 L 142 268 L 107 303 L 107 308 L 145 348 L 176 334 L 177 339 L 163 360 L 163 366 L 207 407 L 211 407 L 246 372 L 251 373 L 233 430 L 274 460 L 310 304 L 206 200 Z M 511 42 L 341 213 L 341 218 L 372 250 L 375 270 L 349 303 L 304 495 L 295 511 L 511 511 Z M 494 0 L 511 17 L 511 0 Z M 0 217 L 16 207 L 211 161 L 241 136 L 261 139 L 293 170 L 298 170 L 469 0 L 0 0 Z"
          fill="currentColor" fill-rule="evenodd" />
      </svg>
    </button>
  </div>

  <div class="hud">
    <div class="status" id="status" data-state="connecting">
      <span class="dot"></span>
      <span id="statusText">Connecting...</span>
    </div>
    <div class="hint">Share this tab's URL to sketch together.</div>
  </div>

  <script type="module" src="app.js"></script>
</body>

</html>
