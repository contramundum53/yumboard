apiVersion: apps/v1
kind: Deployment
metadata:
  name: yumboard
spec:
  replicas: 1
  selector:
    matchLabels:
      app: yumboard
  template:
    metadata:
      labels:
        app: yumboard
    spec:
      containers:
        - name: yumboard
          image: yumboard:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3000
          env:
            - name: PORT
              value: "3000"
          args:
            - --session-dir
            - /data/sessions
            - --public-dir
            - /app/public
          volumeMounts:
            - name: sessions
              mountPath: /data/sessions
      volumes:
        - name: sessions
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: yumboard
spec:
  selector:
    app: yumboard
  ports:
    - port: 80
      targetPort: 3000
  type: ClusterIP
